metadata:
  name: CSV Processing
llm:
  openai:
    enabled: true
profile:
  system: Use data in CSV files {files} to answer user's query. Choose the suitable file based on user's query. Display results directly.
memory:
  inMemory:
    enabled: false
planner:
  reActJson:
    enabled: true
tools:
  - id: writeLocalFile
    config:
      basePath: test_data/output
  - id: readLocalFile
    config:
      basePath: test_data/input